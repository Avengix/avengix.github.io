<header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
	<div class="mdl-layout__header-row portfolio-logo-row">
		<span class="mdl-layout__title">
            <div class="portfolio-logo" style="background-image: url(/images/maru.jpeg)"></div>
            <span class="mdl-layout__title">{{ site.title }}</span>
		</span>
	</div>
	<div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
		<nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
			{% assign current_url = page.url%}
			{% for page in site.pages %}
				{% if page.permalink %}
					<a class="mdl-navigation__link {% if current_url == page.url%} is-active {% endif %}" href="{{ page.permalink }}">{{ page.title }}</a>
				{% endif %}
			{% endfor %}
		</nav>
	</div>
</header>
